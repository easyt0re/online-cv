career-profile:
    title: Career Profile
    summary: |
      Mechanical Engineering oriented Robotics Ph.D. student with over 6 years 
      of experience in designing, manufacturing, assembling, and testing robotic systems 
      in various fields such as medical and social robotics. Also equipped with skills 
      to work with ROS and other robotic related solution like SLAM, Computer Vision, and Low-Level Control. 
      Completed a Master's Degree in Robotics and am in pursuit of a Ph.D. degree in Haptic Robotics.

education:
    - degree: Ph. D. in Haptic Robotics
      university: KTH - Royal Institute of Technology, Sweden 
      time: 2016 - Now
      details: |
        Researched and developed controllers for our self-developed haptic device as a dental training simulator 
        for trainees to do virtual dental operations in virtual reality with force feedback 

    - degree: MSc in Robotics
      university: Johns Hopkins University 
      time: 2014 - 2016
      details: |
        Redesigned and built a compact version of an MRI-compatible surgical robot. 
        Worked with da Vinci, UR5, Turtlebot, optical tracking system, 3D printer, laser cutter, and LEGOs.

    - degree: BSc in Mechanical Engineering and Automation
      university: Beijing Jiaotong University
      time: 2010 - 2014
      details: |
        Designed and built a 2-DOF compliant arm prototype for rehabilitation 

experiences:
    - role: Teaching Assistant
      time: Oct. 2019 - Jan. 2020
      company: KTH - Royal Institute of Technology, Sweden 
      details: |
        Supervised the development of various experiments the students chose to conduct 
        and in the process helped them learn Research Methodology

    - role: Teaching Assistant
      time: Sept. 2015 - Dec. 2015
      company: Johns Hopkins University
      details: |
        Instructed and helped 20 students in a 3-hour lab section each week and 
        graded their lab reports for the course Robot Sensors and Actuators

